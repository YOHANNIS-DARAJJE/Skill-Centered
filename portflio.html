<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* ===== BASIC RESET ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        line-height: 1.6;
        color: #333;
        background-color: #f5f5f5;
      }

      /* ===== HEADER ===== */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 10%;
        background-color: #222;
        color: #fff;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
        transition: color 0.3s;
      }

      .nav a:hover {
        color: #ff9800;
      }

      /* ===== HERO SECTION ===== */
      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        background: linear-gradient(to right, #2c3e50, #4ca1af);
        color: white;
        text-align: center;
        padding: 0 10%;
      }

      .hero-content h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .hero-content span {
        color: #ff9800;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #ff9800;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 15px;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #e68900;
      }

      /* ===== PROJECTS SECTION ===== */
      .projects {
        padding: 60px 10%;
        background-color: #fff;
        text-align: center;
      }

      .projects h2 {
        margin-bottom: 40px;
        font-size: 2rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background: #f0f0f0;
        padding: 40px;
        border-radius: 10px;
        transition: transform 0.3s, background 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
        background: #e0e0e0;
      }

      /* ===== CONTACT SECTION ===== */
      .contact {
        padding: 60px 10%;
        background-color: #fafafa;
        text-align: center;
      }

      .contact h2 {
        margin-bottom: 30px;
      }

      form {
        max-width: 500px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input,
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #e68900;
      }

      /* ===== FOOTER ===== */
      .footer {
        text-align: center;
        padding: 20px;
        background-color: #222;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header class="header">
      <div class="logo">MyPortfolio</div>
      <!-- <nav class="nav">
      <a href="#home">Home</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav> -->
      <nav class="nav">
        <a href="home">Home</a>
        <a href="project">Project</a>
        <a href="contact">Contact</a>
      </nav>
    </header>

    <!-- ===== HERO SECTION ===== -->

    <section id="home" class="hero">
      <div class="hero-content">
        <img
          src="../form/image/images.jpg"
          alt="my photo"
          width="250"
          height="250"
        />
        <h1>Hello, I'm <span>Yohannis</span></h1>
        <p>
          Aspiring Web Developer passionate about creating beautiful and
          functional web experiences.
        </p>
        <a href="#projects" class="btn">View My Work</a>
      </div>
    </section>

    <!-- ===== PROJECTS SECTION ===== -->
    <section id="projects" class="projects">
      <h2>My Projects</h2>
      <div class="grid">
        <div class="card">Project 1</div>
        <div class="card">Project 2</div>
        <div class="card">Project 3</div>
        <div class="card">Project 4</div>
        <div class="card">Project 5</div>
        <div class="card">Project 6</div>
      </div>
    </section>

    <!-- ===== CONTACT SECTION ===== -->
    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="4" placeholder="Your Message"></textarea>
        <button type="submit" >Send Message</button>
      </form>
    </section>

    <!-- ===== FOOTER ===== -->
    <footer class="footer">
      <p>Â© 2025 Yohannis Darajje. All Rights Reserved.</p>
    </footer>
  </body>
</html>
